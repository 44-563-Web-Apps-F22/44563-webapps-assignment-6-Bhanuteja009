<!DOCTYPE html>
<html>
    <head>
        <title>Bhanu's discount page</title>
     </head>
<body>

    <h1>Bhanuteja Chitrala Computes discounts</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="base_amount" name="form1_age" value=20> <br>

    <label for="form1_nick">Enter the discount percentage </label>
    <input type ="text" id="discount_amount" name="form1_nick" value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">

</form>


<p id="result">This text will be replaced </p>

<form>
    <input type="radio" id="astrick" name="radio_button" value="astrick"   
           onclick="chooseOp()">
        <label for="astrick">*</label></br>
    <input type="radio" id="slash" name="radio_button" value="slash"   
           onclick="chooseOp()" >
        <label for="slash">/</label></br>
    <input type="radio" id="exponent" name="radio_button" value="slash"   
         onclick="chooseOp()">
      <label for="slash">**</label></br>
    
</form>

<p id="new_result">This text will also be replaced </p>

<script> 

function discount (){
    
    baseAmount = document.getElementById("base_amount").value
    let actualValue=baseAmount
    discountAmount = document.getElementById("discount_amount").value
    let result=""
    baseAmount-=baseAmount*discountAmount/100
    for (let index = 1; index <=5; index++) {
       result+=baseAmount*index;
       result+=" "
        
    }
    
    document.getElementById("result").innerHTML="Discounted amounts for base "+actualValue+" are "+result
    
}

function chooseOp(){
        baseAmount = document.getElementById("base_amount").value
        discountAmount = document.getElementById("discount_amount").value
        if(document.getElementById("astrick").checked==true){
            document.getElementById("new_result").innerHTML="Multiplication of "+baseAmount+" and "+ discountAmount+" is "
            +baseAmount*discountAmount
        }

        if(document.getElementById("slash").checked==true){
            document.getElementById("new_result").innerHTML="Division of "+baseAmount+" and "+ discountAmount+" is "
            +baseAmount/discountAmount
        }

        if(document.getElementById("exponent").checked==true){
            document.getElementById("new_result").innerHTML="Exponent of "+baseAmount+" and "+ discountAmount+" is "
            +baseAmount**discountAmount
        }
       
    }
</script>


</body>
</html>
