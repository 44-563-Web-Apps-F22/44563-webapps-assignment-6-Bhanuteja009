<body>

    <h1>Musician guess by Bhanuteja Chitrala</h1>
<h2>Getting input</h2>

<form>
    <label for="musician_name" class="col-form-label">Enter the secret musician name </label>
    <input type ="password" class="form-control" id="musician_name" name="musician_name" value="John Lennon"> <br>

    <label for="musician_text" class="col-form-label">Guess the musician</label>
    <input type ="text" class="form-control" id="musician_text" name="musician_text"> <br>
    <div class="input-btn-padding-x">
    <input type="button"  class="btn btn-outline-primary" onclick=" checkGuess()" value="Check the guess">
    </div>
</form>


<p id="result">This text will be replaced </p>


<div class="container">
    <img src="Cobweb Spider - Theridion.jfif" height="100px" width="100px" onclick="swapImage()" id="imgsrc">
</div>
<script> 

let correct=0;
let wrong=0;
count=0;
function  checkGuess(){

    pwd=document.getElementById("musician_name").value
    guess=document.getElementById("musician_text").value
    
    output=document.getElementById("result")
    if(pwd==guess){
        count=0;
        correct=correct+1
        alert("You got it right")
    }
    else{
        count=count+1;
        wrong=wrong+1
        alert("Wrong Musician")
    }
    if(count>=3){
        if(wrong>=3){
            displayAlert();
        }
    }
    output.innerHTML="The count of the correct one's "+correct+". The count of wrong one's "+wrong
}
function displayAlert(){
    alert("Sorry, game over.");
}

</script>

<script>
    let useImage=1;
    function swapImage(){

    switch(useImage){   
        case 1:
           document.getElementById("imgsrc").src="honey bee.jfif"
           useImage=2;
           break;
        case 2:
           document.getElementById("imgsrc").src="imago2.jfif";
           useImage=3;
           break; 
        case 3:
            document.getElementById("imgsrc").src="Cobweb Spider - Theridion.jfif";;
            useImage=1;
            break;
    }

}

</script>
