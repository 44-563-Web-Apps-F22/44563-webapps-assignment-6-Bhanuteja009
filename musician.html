<!DOCTYPE html>
<html>
 <head>
    <title>Bhanu's java script demo</title>
 </head>
<body>

    <h1>Musician guess by Bhanuteja Chitrala</h1>
<h2>Getting input</h2>

<form>
    <label for="musician_name">Enter the secret musician name </label>
    <input type ="password" id="musician_name" name="musician_name" value="John Lennon"> <br>

    <label for="musician_text">Guess the musician</label>
    <input type ="text" id="musician_text" name="musician_text"> <br>

    <input type="button" onclick=" checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

let correct=0;
let wrong=0;
function  checkGuess(){

    pwd=document.getElementById("musician_name").value
    guess=document.getElementById("musician_text").value

    output=document.getElementById("result")
    if(pwd==guess){
        correct=correct+1
        alert("You got it right")
    }
    else{
        wrong=wrong+1
        alert("Wrong Musician")
    }

    output.innerHTML="The count of the correct one's "+correct+". The count of wrong one's "+wrong
}
</script>

</body>
</html>
