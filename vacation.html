<!DOCTYPE html>
<html>
<head>
    <title>Bhanu's vacation page</title>
 </head>
<body>
    <h1>Bhanuteja Chitrala selects a vacation</h1>

    <form>
        <input type="checkbox" id="travel_by_air" name="travel_by_air" value="true">
            <label>Travel by Air</label></br>
        <input type="checkbox" id="domestic" name="domestic" value="true" >
            <label>Domestic</label></br>
        <input type="checkbox" id="resort" name="resort" value="false">
          <label>Resort</label></br>
          <input type="button" onclick="selectVacation()" value="Select a vacation">
    </form>

    <p id="result">This text will be replaced </p>


<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result_new">This text will be replaced </p>

<script> 
let my_vacation={}

function selectVacation(){
    my_vacation={}
    if(document.getElementById("travel_by_air").checked==true){
        my_vacation['travel_by_air']=true
    }
    else{
        my_vacation['travel_by_air']=false
    }
    if(document.getElementById("domestic").checked==true){
        my_vacation['domestic']=true
    }
    else{
        my_vacation['domestic']=false
    }
    if(document.getElementById("resort").checked==true){
        my_vacation['resort']=true
    }
    else{
        my_vacation['resort']=false
    }
     document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
     
   
}
</script>

</body>
</html>
